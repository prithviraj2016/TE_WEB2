<div id="container">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-header card-header-danger">
              <h1 class="card-title">CREATE TOURNAMENTS</h1>
              <h3>Basic <a href="#" title="click to strat introduction guide"><mat-icon>info</mat-icon>Help</a></h3>
              </div>
              <div class="card body">
                <form action="" method="post">
                <div class="row" id="tournament">
  
                  <div class="col-12" id="tournament-name">
                    <mat-form-field  class="example-full-width">
                      <mat-label>Tournament Name</mat-label>
                      <input matInput placeholder="Tournament Name*" type="text" formControlName="tournamentname">
                      <mat-error></mat-error>
                      </mat-form-field>
                      </div>
  
                      <div class="col-12">
                        <mat-label>Game*</mat-label><br>
                      <mat-form-field  class="example-full-width">
                        <input matInput placeholder="Search Games" type="text" formControlName="description">
                        
                        <mat-error></mat-error>
                      </mat-form-field>
                      </div>
  
                      <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Start Date*</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="MM-DD-YYYY">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                        </div>
  
                        <div class="col-12">
                          <mat-form-field appearance="fill">
                              <mat-label>End Date*</mat-label>
                              <input matInput [matDatepicker]="picker" placeholder="MM-DD-YYYY">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker ></mat-datepicker>
                            </mat-form-field>
                      </div>
  
                      <div class="col-12" id="tournament-style">
                        <mat-label>Tournament style*</mat-label><br>
                      <mat-form-field  class="example-full-width">
                        <select name="" id="tournament-style" title="Single Elimination: Players that lose">
                          <option>Single Elimination</option>
                          <option>Double Elimination</option>
                          <option>Round Robin</option>
                          <option>Swiss</option>
                          </select>
                        </mat-form-field>
                    </div>
  
  
                </div>
                </form>
              </div>
              
          </div>
        </div>
      </div>  
    </div>
  </div>
